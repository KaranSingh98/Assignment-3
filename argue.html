<!DOCTYPE html>

<html>

    <head>

        <title>
            Arguing Buttons
        </title>

        <script>

            function argueFunc1(){

                document.getElementById('argue1').innerHTML = "I'm right";
            }

            function argueFunc2(){

                document.getElementById('argue2').innerHTML = "No, I'm right!";

            }

        </script>

    </head>

    <body>

        <button onclick = "argueFunc1()"> Click Me </button>

        <p style="display: inline-flex" id="argue1"> </p>

        <button id="argue2" onclick = "argueFunc2()"> Click Me </button>

    </body>

</html>
